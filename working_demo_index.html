<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost & Found Dashboard</title>
    <link rel="stylesheet" href="working_demo_styles.css">

    <!-- Firebase SDK v11.0.2 -->
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>

    <!-- Firebase Configuration -->
    <script defer src="working_demo_firebase-config.js"></script>
    <!-- Main JavaScript -->
    <script defer src="working_demo_script.js"></script>
</head>
<body>
    <h1>Lost & Found Dashboard</h1>
    <input type="text" id="search" placeholder="Search items..." onkeyup="searchItems()">
    
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Owner</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>
</body>
</html>
