<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - RFID Lost and Find Model</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-sidebar">
            <div class="logo-container">
                <div class="logo-circle">
                    <i class="fas fa-tag"></i>
                </div>
                <h2>RFID LOST AND FIND MODEL</h2>
            </div>
            <div class="auth-info">
                <h3>Join Our Network!</h3>
                <p>Create an account to start tracking your items and access our RFID lost and found services.</p>
                <div class="auth-features">
                    <div class="feature">
                        <i class="fas fa-tag"></i>
                        <span>Register your RFID tags</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bell"></i>
                        <span>Get instant notifications</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Track item locations</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-form-container">
            <div class="auth-form">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <div class="input-with-icon">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                        </div>
                    </div>
                    <div class="form-options">
                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                    </div>
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                <div class="auth-divider">
                    <span>OR</span>
                </div>
                <div class="social-login">
                    <button class="google-btn">
                        <i class="fab fa-google"></i>
                        <span>Sign up with Google</span>
                    </button>
                    <button class="facebook-btn">
                        <i class="fab fa-facebook-f"></i>
                        <span>Sign up with Facebook</span>
                    </button>
                </div>
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
